<div>
  <a  href="#/" ng-click="logOut()">Log Out</a>
  <h1>Welcome {{user.name}}!</h1>
  <form ng-submit="addListItem()">
    <input type="text" ng-model="newListItem.title" placeholder="Title">
    <input type="text" placeholder="Description" ng-model="newListItem.description">
    <select ng-model="newListItem.partnerId">
      <option ng-repeat="partner in users" value="{{partner._id}}">{{partner.name}}</option>
    </select>
    <input type="submit" value="Add to List">
  </form>
  <h3>Before I die I want to:</h3>
  <p ng-repeat="item in listItem">{{item._partner.name}} | {{item.title}} -
  {{item.description}} - {{item.created_at | date: format:timezone}}
  <span ng-hide="item._user._id != user._id || item._partner._id == user._id">
    <input type="checkbox" ng-model="item.status" ng-change="changeStatus(item._id)"> 
  </span>
  </p>
  <form>
    <input type="text" ng-model='filter_name' placeholder='Search'>
  </form>
  <h3>List of Other users</h3>
  <p ng-repeat="user in users | filter: filter_name"><a href="#/user/{{user._id}}">{{user.name}}</a></p>
</div>
