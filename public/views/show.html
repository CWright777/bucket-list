<h1> Hi {{user.name}}!</h1>
<h2>Done</h2>
<div ng-repeat="item in listItems | filter:{status: false}">
  {{item._user.name}} {{item.title}} {{item.description}} <span ng-hide="item._user._id != user._id || item._partner._id == user._id"><input type="checkbox" ng-model="item.status" ng-change="changeStatus(item._id)"></span> 
  - {{item.created_at | date: format:timezone}} {{item._user._id}}
</div>
<h2>Pending</h2>
<div ng-repeat="item in listItems | filter:{status: true}">
  {{item._user.name}} | {{item.title}} {{item.description}} <span ng-hide="item._user._id != user._id || item._partner._id == user._id"><input type="checkbox" ng-model="item.status" ng-change="changeStatus(item._id)"> </span>
  - {{item.created_at | date: format:timezone}}
</div>
